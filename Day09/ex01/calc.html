<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
</head>
<body>
    <input id="left" placeholder="first number"/>
    <select id="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input id="right" placeholder="second number"/>
    <input id="subm" type="submit" value="Try me!"/> 
     <script>
    var subm = document.getElementById("subm");
    subm.onclick = function()
    {
        var l_num = parseFloat(left.value);
        var o = oper.value;
        var r_num = parseFloat(right.value);
        var res;
        if (l_num >= 0 && r_num >= 0 && Number.isInteger(l_num) && Number.isInteger(r_num) && left.value.indexOf(",") == -1 && right.value.indexOf(","))
        {
            if (o == "+")
                res = l_num + r_num;
            else if (o == "-")
                res = l_num - r_num;
            else if (o == "*")
                res = l_num * r_num;
            else if (o == "/")
                res = (r_num != 0) ? (l_num / r_num) : ("It’s over 9000!");
            else if (o == "%")
                res = (r_num != 0) ? (l_num % r_num) : ("It’s over 9000!");
            alert(res);
            console.log(res);
        }
        else
        {
            res = "Error :(";
            alert(res);
            console.log(res);
        }  
    }    
    setInterval(function() { alert("Please, use me...") }, 300000);
    </script>
</body>
</html>
